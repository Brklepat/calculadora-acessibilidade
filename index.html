<!doctype html>
<html lang="pt-br">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Calculadora de acessibilidade</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link href="style/style.css" rel="stylesheet">
</head>

<body>
    <div class="container registration-forms">
        <div class="row d-flex justify-content-center mt-5">
            <div class="col-12 col-md-8 col-lg-6 col-xl-5">
                <div class="card py-3 px-2">
                    <form id="form-calculadora">
                        <div class="mb-3">
                            <label for="possui-rampa" class="form-label">Possui rampa?</label>
                            <select id="possui-rampa" class="form-select criterio" aria-label="Possui rampa?" required>
                                <option value="" selected disabled>Selecione</option>
                                <option value="1">Sim</option>
                                <option value="0">Não</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="possui-porta-larga" class="form-label">Possui porta larga?</label>
                            <select id="possui-porta-larga" class="form-select criterio"
                                aria-label="Possui porta larga?" required>
                                <option value="" selected disabled>Selecione</option>
                                <option value="1">Sim</option>
                                <option value="0">Não</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="possui-banheiro-adaptado" class="form-label">Possui banheiro adaptado?</label>
                            <select id="possui-banheiro-adaptado" class="form-select criterio" required
                                aria-label="Possui banheiro adaptado?">
                                <option value="" selected disabled>Selecione</option>
                                <option value="1">Sim</option>
                                <option value="0">Não</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="possui-sinalizacao-adequada" class="form-label">Possui sinalização
                                adequada?</label>
                            <select id="possui-sinalizacao-adequada" class="form-select criterio" required
                                aria-label="Possui sinalização adequada?">
                                <option value="" selected disabled>Selecione</option>
                                <option value="1">Sim</option>
                                <option value="0">Não</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="possui-estacionamento-acessivel" class="form-label">Possui estacionamento
                                acessível?</label>
                            <select id="possui-estacionamento-acessivel" class="form-select criterio" required
                                aria-label="Possui estacionamento">
                                <option value="" selected disabled>Selecione</option>
                                <option value="1">Sim</option>
                                <option value="0">Não</option>
                            </select>
                        </div>
                        <div class="d-grid gap-2 mt-3">
                            <button type="submit" class="btn btn-primary btn-lg">
                                Avaliar
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <div class="modal" tabindex="-1" id="modalPontuacao">
        <div class=" modal-dialog modal-sm">
            <div class="modal-content">
                <div class="modal-body">
                    <span id="result">qeqwe</span>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
        integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
    <script src="js/calc.js"></script>
</body>

</html>
